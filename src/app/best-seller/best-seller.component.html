<body style="background-color: #FFF4E1;">
    <h1 class="bShead">Our Best Sellers</h1>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" *ngFor="let bestseller of bestSeller; let i = index"
                data-bs-interval="3000">
                <img class="d-block w-100" src="../../assets/pictures/{{ bestseller.image }}.jpg"
                    alt="Best Seller {{ i }}" [routerLink]="'/bestsellers/'+bestseller.id" class="bsPic">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>
